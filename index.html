<!DOCTYPE html>
<html>
    <head>
        <title>SQUARE GRID</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="wrapper">
            <ul class="sq clearfix">
                <li class="sq-item sq-item-large">
                    <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover"
                             src="images/crepe.png">
                        <span class="sq-item-anchor-title">Crepe</span>
                    </a>
                </li>
                <li class="sq-item">
                     <a class="sq-item-anchor" href="">

                    </a>
                </li>
                <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover"
                             src="images/choco.png">

                    </a>
                </li>
                <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover"
                             src="images/cream.png">

                    </a>
                </li>
                <li class="sq-item sq-item-long sq-item-float-right">
                     <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover"

                </li>
                <li class="sq-item">
                     <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover"
                             src="images/cheeze.png">

                    </a>
                </li>
                <li class="sq-item sq-item-wide">
                    <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover"

                <li class="sq-item">
                     <a class="sq-item-anchor" href="">

</html>
